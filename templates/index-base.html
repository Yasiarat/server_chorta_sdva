<!DOCTYPE html>
<html lang="ru">
  <head>
      {% block head %}
    <meta charset="utf-8">
    <title>Сайт начинающего верстальщика</title>
    <link rel="stylesheet" href="../static/style.css">
      {% endblock %}
  </head>
  <body>
   <header>
      {% block header %}
      <h1 class="page-title">Сайт начинающего верстальщика {{ username }}</h1>
      <p>
        <img class="avatar" src="../static/img/raccoon.svg" width="80" height="80" alt="Аватарка">
      </p>
      <a href="{{ url_for('begin') }}">
          На главную
      </a>
      {% endblock %}
    </header>
   <main>
   {% block content %}{% endblock %}
   </main>
    <footer>
      {% block footer %}
      Подвал сайта
      {% endblock %}
    </footer>

  </body>
</html>
